		<script>
			// Ocultar pantalla de carga cuando la app esté lista
			window.addEventListener('load', () => {
				setTimeout(() => {
					const loadingScreen = document.getElementById('loading-screen');
					if (loadingScreen) {
						loadingScreen.style.opacity = '0';
						setTimeout(() => {
							loadingScreen.style.display = 'none';
						}, 300);
					}
				}, 1000);
			});
