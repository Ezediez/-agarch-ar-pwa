<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AGARCH-AR - Red Social</title>
    <meta name="description" content="Conéctate con personas afines a vos, cerca tuyo y con ganas de hacer lo mismo que vos cuando quieras, sin ataduras." />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AGARCH-AR">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <link rel="apple-touch-startup-image" href="/pwa-512x512.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Limpiar errores de consola no críticos -->
    <script src="/console-cleanup.js"></script>
    
    <!-- Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado correctamente:', registration.scope);
            })
            .catch((error) => {
              console.log('Error al registrar SW:', error);
            });
        });
      }
    </script>
  </body>
</html>
