<mat-card class="checkboximage-card" (click)="onClick();$event.stopPropagation();">
    <img mat-card-image [src]="src()" alt="Selectable image">
    <button mat-button class="checkboximage-button" (click)="onClick();$event.stopPropagation();">
        <img [src]="checked() ? '/assets/image_check.svg' : '/assets/image_unchecked.svg'" [alt]="checked() ? 'Checked' : 'Unchecked'">
    </button>
</mat-card>
